<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VELOCITY BLACK</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš—</text></svg>">
    <style>
        body {
            padding-top: 0;
            background: var(--primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            max-width: 500px;
            width: 100%;
            background: var(--subtle);
            border: 2px solid var(--extra);
            padding: 3rem;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            box-shadow: 0 10px 50px rgba(220, 20, 60, 0.3);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo a {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 900;
            color: var(--accent);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(192, 192, 192, 0.8);
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .login-logo a:hover {
            color: var(--secondary);
            text-shadow: 0 0 30px rgba(220, 20, 60, 1);
            transform: scale(1.05);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .login-header p {
            color: var(--accent);
            font-size: 1rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-family: var(--font-accent);
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent);
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        .form-group input {
            padding: 12px;
            background: var(--primary);
            border: 1px solid var(--extra);
            color: var(--text);
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }
        
        .form-group input:hover {
            border-color: var(--accent);
            background: var(--extra);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.5);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .form-options label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            cursor: pointer;
        }
        
        .form-options input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
        
        .form-options a {
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .form-options a:hover {
            color: var(--highlight);
            text-decoration: underline;
        }
        
        .login-form .btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            margin-top: 1rem;
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--extra);
        }
        
        .divider span {
            background: var(--subtle);
            padding: 0 1rem;
            color: var(--accent);
            position: relative;
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 12px;
            background: var(--primary);
            border: 1px solid var(--extra);
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            border-color: var(--secondary);
            background: var(--extra);
        }
        
        .register-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--extra);
        }
        
        .register-link p {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        .register-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            color: var(--highlight);
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            .login-logo a {
                font-size: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <a href="index.html">VELOCITY BLACK</a>
        </div>
        
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account to continue</p>
        </div>
        
        <form class="login-form" action="#" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="social-login">
            <a href="#" class="social-btn">
                <i class="fab fa-google"></i>
                Continue with Google
            </a>
            <a href="#" class="social-btn">
                <i class="fab fa-facebook-f"></i>
                Continue with Facebook
            </a>
        </div>
        
        <div class="register-link">
            <p>Don't have an account?</p>
            <a href="register.html">Create an account</a>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
